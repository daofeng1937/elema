<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/iconfont.css">
	<script src="./assets/js/flexible.js"></script>
	<link rel="stylesheet" href="./assets/plugins/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
	
	<!--头部栏start-->
	
	<div class="header-fd">
		<i class="iconfont icon-left"></i>
		<h3 class="fd-tit">登录</h3>
		<div class="login-pass">
			<a class="pass-btn" href="">密码登录</a>
		</div>
	</div>

	<!--头部栏end-->

	<!-- 登录栏start -->
	<div class="container">
		<div class="login-phone">
			<input class="phone" type="text" name="phone" placeholder="手机号">
			<button class="code-btn">获取验证码</button>
		</div>
		<div class="login-phone">
			<input class="phone" type="text" name="code" placeholder="验证码">
		</div>
		<p class="login-text">
			温馨提示：未注册饿了么帐号的手机号，登录时将自动注册，且代表您已同意
			<a href="">《用户服务协议》</a>
		</p>
		<div class="login-sub">
			<button class="submit">登录</button>
		</div>
	</div>
	<div class="login-img">
		<div class="line">
			<span class="line-text">第三方登录</span>
		</div>
		<div class="link-img">
			<div class="img-item">
				<img src="./assets/images/login-img/10.png" alt="">
				<p class="img-text">微信</p>
			</div>			
			<div class="img-item">
				<img src="./assets/images/login-img/11.png" alt="">
				<p class="img-text">QQ</p>
			</div>			
			<div class="img-item">
				<img src="./assets/images/login-img/12.png" alt="">
				<p class="img-text">微博</p>
			</div>			
			<div class="img-item">
				<img src="./assets/images/login-img/13.png" alt="">
				<p class="img-text">淘宝</p>
			</div>
		</div>
	</div>

	<!-- 登录栏end -->




	










	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/plugins/swiper/js/swiper.min.js"></script>
	<script src="./assets/js/login.js"></script>
</body>
</html>
